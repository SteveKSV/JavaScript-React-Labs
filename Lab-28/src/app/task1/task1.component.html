<h3>Task 1</h3>
  <h5>Countries:</h5>
  <ul>
    <li *ngFor="let country of countries">{{ country }}</li>
  </ul>

  <label for="new-country-input">Add new country:</label>
  <input type="text" id="new-country-input" #newCountryInput>
  <button (click)="addCountry(newCountryInput.value); newCountryInput.value=''">Add</button>

  <label for="remove-country-input">Remove country:</label>
  <input type="number" [(ngModel)]="deleteIndex" />
  <button (click)="deleteCountry()">Delete</button>

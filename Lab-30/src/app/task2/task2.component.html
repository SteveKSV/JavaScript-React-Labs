<h3>Task 2: </h3>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name | lowercase }}</td>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
